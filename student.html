<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student form</title>
</head>
<body>
    <fieldset>
        <form >
    <strong>STUDENT REGISTRATION FORM</strong><br>
    <label>student information</label><br>
    <input placeholder="firstname"type="text">  <input placeholder="middle name"type="text">   <input placeholder="lastname"type="text"><br>
    <input placeholder="date of birth">  <input placeholder="student id"type="text"><br>
    <label>Address</label><br>
    <input placeholder="street address"type="text">   <input placeholder="city"type="text">   <input placeholder="state/province" type="text"><br>
    <input placeholder="country"type="text">   <input placeholder="zip code" type="number"><br>
    <label>Contact information</label><br>
    <input placeholder="Email"type="Email">  <input placeholder="mobile number"type="number"><br>
    <label>Courses</label><br>
    <input placeholder="+ Add new record"><br>
    <select>
        <option>course</option>
        <option>cse-aiml</option>
        <option>cse-aids</option>
        <option>cse-ds</option>
    </select><input placeholder="level"><input placeholder="language"><input placeholder="start date"><br>
    <input placeholder="trainer name"type="text"><input placeholder="comments"type="text"> 

</form>
</fieldset>   
</body>
</html>
